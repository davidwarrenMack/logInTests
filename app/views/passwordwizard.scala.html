@()
<!DOCTYPE html>
<html lang="en" xmlns:background-size="http://www.w3.org/1999/xhtml">
<head>
    <title>Password Wizard</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type ="text/css" href="@routes.Assets.at("stylesheets/login_twofactor.css")"/>
</head>
<body>
<h2>Password</h2>
<form method="POST" action="@routes.UserController.passwordWizard">
    Enter Account Email <br>
    <input type= "text" name="userEmail" id="userEmail"> <br>
    Enter Account Cell Phone <br>
    (no dashes or spaces ex 5556667777) <br>
    <input type= "text" name="cellPhone" id="cellPhone"> <br>
    New Password <br>
    <input type= "text" name="newPassword" id="newPassword"> <br>
    Confirm New Password <br>
    <input type= "text" name="confirmPassword" id="confirmPassword"> <br>
    <button type="submit">submit</button>
</form>
</body>
</html>
